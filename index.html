<!DOCTYPE html>
<html lang="fa">
<head>

        body {
            font-family: Arial, sans-serif;
            text-align: center;
            direction: rtl;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            background: white;
            max-width: 400px;
            margin: 50px auto;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            font-size: 20px;
            margin-bottom: 20px;
        }
        .button-list {
            list-style: none;
            padding: 0;
        }
        .button-list li {
            margin: 10px 0;
        }
        .button-list a {
            display: block;
            text-decoration: none;
            background: #007bff;
            color: white;
            padding: 10px;
            border-radius: 5px;
            transition: 0.3s;
        }
        .button-list a:hover {
            background: #0056b3;
        }
    </style>
</head>

    <div class="container">
        <h1>صفحه لینک‌های دسترسی به فرم‌ها</h1>

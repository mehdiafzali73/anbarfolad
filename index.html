<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>صفحه ورود</title>
    <style>
        body {
            font-family: 'Vazir', Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: #fff;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 500px;
            width: 100%;
        }
        h1 {
            color: #333;
            font-size: 24px;
            margin-bottom: 20px;
        }
        input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 16px;
        }
        button {
            width: 100%;
            padding: 12px;
            background-color: #007BFF;
            color: #fff;
            border: none;
            border-radius: 6px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #0056b3;
        }
        .error {
            color: red;
            margin-top: 10px;
        }
        .button-list {
            list-style-type: none;
            padding: 0;
        }
        .button-list li {
            margin: 15px 0;
        }
        .button-list a {
            text-decoration: none;
            color: #fff;
            font-size: 18px;
            background-color: #007BFF;
            padding: 12px 24px;
            border-radius: 6px;
            display: block;
            transition: background-color 0.3s ease;
        }
        .button-list a:hover {
            background-color: #0056b3;
        }
    </style>
    <!-- لینک فونت Vazir برای نمایش بهتر متن فارسی -->
    <link href="https://cdn.jsdelivr.net/gh/rastikerdar/vazir-font@v30.1.0/dist/font-face.css" rel="stylesheet" type="text/css" />
</head>
<body>
    <div class="container" id="login-container">
        <h1>ورود به سیستم</h1>
        <input type="text" id="username" placeholder="نام کاربری">
        <input type="password" id="password" placeholder="رمز عبور">
        <button onclick="checkLogin()">ورود</button>
        <div class="error" id="error-message"></div>
    </div>

    <div class="container" id="links-container" style="display: none;">
        <h1>صفحه لینک‌های دسترسی به فرم‌ها</h1>
        <ul class="button-list">
            <li><a href="https://script.google.com/macros/s/AKfycbygAoe_cPIuMyXfkGeGJ5a9m58k4p2jUyo5MWqF9hng6eNxD-Gy2-w7oEOgwBjV-XOd3w/exec" target="_blank">ثبت ورود کالا</a></li>
            <li><a href="https://script.google.com/macros/s/AKfycbw8PM43l8NufUfXHpI9Gf7ursCcx4Z9fTn41rg8g_Z86x_6dB9qVs7lt1CP1un5npyt/exec" target="_blank">جستجو کالا</a></li>
             <li><a href="https://script.google.com/macros/s/AKfycbyJRDtFX5fg0tWkVi2g0dnvFoHV8rNPkEiz16EGdkamZupSCR6BkdTyLeLdDqITxV8/exec" target="_blank">حواله دستی</a></li>
            <li><a href="https://script.google.com/macros/s/AKfycbxB0i0aL8Y8ogAPZe9MZGm9aQ6N0RZmCpmr6-5qeIkRhuVabwytc5YQbYJReK8SOYG85w/exec" target="_blank">انبار گردانی شبانه</a></li>
        </ul>
    </div>

    <script>
        // تابع برای رمزنگاری ساده با Base64
        function encode(str) {
            return btoa(str); // تبدیل به Base64
        }

        // تابع برای بررسی ورود
        function checkLogin() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const errorMessage = document.getElementById('error-message');

            // نام کاربری و رمز عبور صحیح (رمزنگاری شده با Base64)
            const correctUsername = 'YW5iYXI='; // anbar
            const correctPassword = 'MTMwMw=='; // 1303

            // رمزنگاری اطلاعات وارد شده توسط کاربر
            const encodedUsername = encode(username);
            const encodedPassword = encode(password);

            if (encodedUsername === correctUsername && encodedPassword === correctPassword) {
                document.getElementById('login-container').style.display = 'none';
                document.getElementById('links-container').style.display = 'block';
            } else {
                errorMessage.textContent = 'نام کاربری یا رمز عبور اشتباه است.';
            }
        }
    </script>
</body>
</html>
